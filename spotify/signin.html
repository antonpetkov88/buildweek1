<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="./style.css">

<title>Spotify Login</title>
<style>

</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="header">
              <img id="logo" src="./assets/logospot.png" class="logo my-1" style= "object-fit:cover"  alt="spotify logo">
            </div>
          </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 mt-3 text-center">
                <p>To continue, Log in to Spotify</p>
                <div class="mt-2"><button class="btn btn-primary w-100 rounded-pill" id="fb" type="submit"><i class="fa fa-facebook">  Continue with Facebook</i></button></div>
                <div class="mt-2"><button class="btn btn-dark w-100 rounded-pill" id="apple" type="submit"><i class="fa fa-apple">  Continue with Apple</i></button></div>
                <div class="mt-4" id="OR">
                    <strong>OR</strong>
                </div>
                <div class="mt-4">
                    <form>
                        <div class="form-group">
                         <input type="email" placeholder="Email address or Username" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                          </div>
                        <div class="form-group">
                          <input type="password" placeholder="Password" class="form-control" id="InputPassword">
                        </div>
                        <div class="d-flex justify-content-between">
                        <div class="form-group form-check text-left py-2 m-0 ">
                          <input type="checkbox" class="form-check-input" id="checkbox1">
                          <label class="form-check-label ml-2 my-1" for="exampleCheck1">Remember me</label>
                        
                        </div>
                      
                        <div class="w-50 d-sm-block">
                        <button type="button" onclick="validateUser()" class="btn btn-success w-100 rounded-pill" id="log">LOG IN</button>
                        </div>
                        </div> 
                      </form>

                      <span>
                        <p class="mt-3 mb-5"> <a href="#">Forgot your Password?</a></p>
                      </span>
                      
                </div>
                <div class="border-top border-bottom py-5" id="reg">
                    <h5><b>Don't have an account?</b></h5>
                    <div class="mt-2 mb-2"><button class="btn btn-dark w-100 rounded-pill mt-3" id="signup" type="submit">SIGN UP FOR SPOTIFY</button></div>
                </div>

                <footer>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="terms">Terms & Conditions</a> and <a href="privacy">Privacy Policy</a>.</footer>

            </div>
        </div>
    </div>
<script src="./js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

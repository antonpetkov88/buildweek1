<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>Spotify Interface Login</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white navbar-expand d-flex m-auto">
        <ul class="navbar-nav m-auto">
            <li class="nav-item active">
                <img id="logo" src="./images/logospot.png" class="img-responsive" style="width:125px; height:41px; object-fit:cover;"  alt="spotify logo">
            </li>
       
      </nav>
      <hr>

    <div class="container-fluid login ng-scope d-flex py-3">

        <div class="row d-flex- flex-column m-auto">

        

        <button type="button" id="fbbutton" class="btn btn-lg rounded-pill my-2"><i class="fa fa-facebook-f"> CONTINUE WITH FACEBOOK</i></button>

        
        
        

        
        <button type="button" id="applebutton" class="btn btn-primary btn-lg rounded-pill"><i class="fa fa-apple"></i> CONTINUE WITH APPLE</i></button>
        
        
        </div>
    </div>
           
    
      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
